
{% extends "base.html" %}

{% block header %}

{% block content%}
<h1 style="color: white"> MUSIC </h1>
<h2 style="color: white"> MUSIC </h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="/login" method="POST" class="p-4 bg-light rounded shadow">
            
            <!-- Email -->
            <div class="mb-3">
                <label class="form-label"><b>Email:</b><input type="email" name="email" class="form-control" required></label>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label"><b>Password: </b><input type="password" name="password" class="form-control" required></label>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <!-- Registration Link -->
        <p class="text-center mt-3">
            New student? <a href="/register" class="text-decoration-none">Register here</a>
        </p>
    </div>
</div>

{% endblock %}
