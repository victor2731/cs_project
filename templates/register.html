{% extends "base.html" %}

{% block title %}Music School Registration{% endblock %}

{% block content %}
<h2>ðŸŽµ Register for Music Classes</h2>
<form action="/register" method="POST">
    <label>First Name:</label>
    <input type="text" name="first_name" required>
    
    <label>Last Name:</label>
    <input type="text" name="last_name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Select Your Mentor:</label>
    <select name="teacher_id">
        {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.name }} - {{ teacher.instruments }}</option>
        {% endfor %}
    </select>

   <label>Choose an Instrument:</label>
    <select name="instrument">
        {% for teacher in teachers %}
            {% for instrument in teacher.instruments.split(",") %}
                <option value="{{ instrument }}">{{ instrument }}</option>
            {% endfor %}
        {% endfor %}
    </select>


    <button type="submit">Register</button>
</form>
{% endblock %}
